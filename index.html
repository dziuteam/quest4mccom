<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
	<header id="home">
		<div class="container">
			<div class="logo col-lg-12 text-center">
				<img src="image/mccom.png" alt="logo">
			</div>
		</div>
	</header>
<section id="finder">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-12 text-center">
				<h2>Szukaj Filmów</h2>
				<form>
  			  <label>
        		<input class="form-control" type="text" name="movie" placeholder="Tytuł filmu" />
    			</label><br>
    			<button class="btn btn-primary">Szukaj</button>
				</form>
			</div>
			<div class="col-lg-6 col-md-12 text-center">
				<h2>Wyniki wyszukiwania</h2>
	 				<ul id="movies">
						<p class="title">Title</p>
    				<p class="plot">Plot</p>
    				<span class="poster">Poster</span><br>
    				<span class="year">Year</span>
	 				</ul>
			</div>
			</div>
		</div>
</section>

			<div class="row">

		</div>
